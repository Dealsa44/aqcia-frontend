<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1976d2" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(256, 256)">
    <!-- Cart body -->
    <rect x="-80" y="-40" width="160" height="100" rx="10" fill="#ffffff"/>
    
    <!-- Cart handle -->
    <path d="M -100 -40 Q -120 -60 -100 -80 L 100 -80 Q 120 -60 100 -40" stroke="#ffffff" stroke-width="8" fill="none"/>
    
    <!-- Cart wheels -->
    <circle cx="-60" cy="60" r="15" fill="#ffffff"/>
    <circle cx="60" cy="60" r="15" fill="#ffffff"/>
    
    <!-- Shopping items -->
    <rect x="-20" y="-20" width="12" height="20" fill="#4caf50"/>
    <rect x="0" y="-20" width="12" height="20" fill="#ff9800"/>
    <rect x="20" y="-20" width="12" height="20" fill="#f44336"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="400" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Markets</text>
</svg>
